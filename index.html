<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">

        <div class="header__banner banner">
            <div class="container">
                <div class="banner__head">
                    <h1 class="banner__title">The Oscars 2015</h1>
                    <h2 class="banner__caption">An annual American awards ceremony honoring cinematic
                        <br>achievements in the film industry</h2>
                </div>
                <div class="contacts">
                    <div class="row justify-content">
                        <div class="banner__author author">

                            <div class="author__avatar">
                                <img class="author__img" src="images/banner__author.png" />
                            </div>
                            <a class="author__text">Mike Williams</a>
                        </div>
                    </div>
                    <div class="banner__data">
                        <a class="banner_text">Jan. 22, 3:45 pm</a>
                    </div>
                </div>
                <ul class="banner__topmenu topmenu">
                    <li class="topmenu__item">
                        <a href="#" class="topmenu__link topmenu__link_newest">
                            <img class="topmenu__icon topmenu__icon_unhover" src="images/icon_newest.png" alt "#">
                            <img class="topmenu__icon topmenu__icon_hover" src="images/icon_newest_hover.png" alt "#">
                            <span>Newest</span>
                        </a>
                    </li>
                    <li class="topmenu__item">

                        <a href="#" class="topmenu__link topmenu__link_embed">
                            <img class="topmenu__icon topmenu__icon_unhover" src="images/icon_embed.png" alt "#">
                            <img class="topmenu__icon topmenu__icon_hover" src="images/icon_embed_hover.png" alt "#">
                            <span>Embed</span>
                        </a>
                    </li>
                    <li class="topmenu__item">

                        <a href="#" class="topmenu__link topmenu__link_share">
                            <img class="topmenu__icon topmenu__icon_unhover" src="images/icon_share.png" alt "#">
                            <img class="topmenu__icon topmenu__icon_hover" src="images/icon_share_hover.png" alt "#">
                            <span>Share</span>
                        </a>
                    </li>
                    <li class="topmenu__item">

                        <a href="#" class="topmenu__link topmenu__link_donate">
                            <img class="topmenu__icon topmenu__icon_unhover" src="images/icon_donate.png" alt "#">
                            <img class="topmenu__icon topmenu__icon_hover" src="images/icon_donate_hover.png" alt "#">
                            <span>Donate</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="show-block">
        <button class="show-block__btn">Show 6 new bits</button>
    </div>
    <div class="wrapper">
        <div class="wrapper__news news">
            <div class="content">

            </div>
        </div>

    </div>
</body>

</html>
